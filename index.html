<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inertia Button with Size Change</title>
<style>
  body {
    background-color: grey;
    position: relative;
    height: 100vh;
    margin: 0;
  }
  #myButton {
    position: absolute;
    padding: 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.5s ease;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  #myButton:hover {
    transform: scale(2);
  }
</style>
</head>
<body onclick="moveButton(event)">
<button id="myButton">Click Me!</button>

<script>
  function moveButton(e) {
    const button = document.getElementById('myButton');
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    const buttonX = button.offsetLeft;
    const buttonY = button.offsetTop;

    let startTime = null;
    let animationFrame;

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = timestamp - startTime;
      const easeProgress = easeInOutQuad(progress / 500);

      const newX = buttonX + (mouseX - buttonX) * easeProgress;
      const newY = buttonY + (mouseY - buttonY) * easeProgress;

      button.style.left = newX + 'px';
      button.style.top = newY + 'px';

      if (progress < 500) {
        animationFrame = requestAnimationFrame(animate);
      } else {
        cancelAnimationFrame(animationFrame);
      }
    }

    function easeInOutQuad(t) {
      return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
    }

    requestAnimationFrame(animate);
  }
</script>
</body>
</html>
